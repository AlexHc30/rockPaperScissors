<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Rock Paper Scissors game</h1>
    <div id="buttons">
        <button class="0">Rock</button>
        <button class="1">Paper</button>
        <button class="2">Scissors</button>
    </div>
    <div class="displayMessage">
        <p class="roundMessage"></p>
        <p class="playerScore"></p>
        <p class="computerScore"></p>
        <p class="finalResult"></p>
    </div>
    <button class="restart" style="display: none;">Restart</button>
    <script src="index.js"></script>
</body>
</html>

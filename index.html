<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="/assets/rockPaperScissors.png" alt="Rock Paper Scissors Png@pngkey.com">
    <p style="font-size: 26px;">Play a game of rock, paper, scissors first to 5.</p>
    <div id="weapons">
        <button value="0">Rock</button>
        <button value="1">Paper</button>
        <button value="2">Scissors</button>
    </div>
    <div class="displayMessage">
        <p class="roundMessage"></p>
        <p class="playerScore"></p>
        <p class="computerScore"></p>
        <p class="finalResult"></p>
    </div>
    <button class="restart" style="display: none;">Restart</button>
    <script src="index.js"></script>
</body>
</html>
